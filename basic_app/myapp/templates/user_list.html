<!-- user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Account Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Balance</th>
                <!-- Add other columns as needed -->
                <th>Action</th> <!-- New column for the Edit button -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.account_number }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.balance }}</td>
                    <td><a href="{% url 'edit_bank_account' user.id %}">Edit</a></td> <!-- It take name field of urls.py -->
                    <td><a href="{% url 'delete_bank_account' user.id %}">Delete</a></td> 
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
